          $ref: '#/definitions/model.MessageChat'
        type: array
    type: object
  model.Chats:
    properties:
      chats:
        items:
          $ref: '#/definitions/model.Chat'
        type: array
    type: object
  model.CreateMessage:
    properties:
      chatid:
        type: integer
      isAuthorTeacher:
        type: boolean
      text:
        type: string
    type: object
  model.CreateStudentDB:
    properties:
      name:
        type: string
    type: object
  model.Error:
    properties:
      error: {}
    type: object
  model.MessageChat:
    properties:
      attaches:
